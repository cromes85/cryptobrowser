<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Crypto (XRP, VELO, NANO)</title>
    <style>
        body {
            background:#f5f5f5;
            color:#000;
            font-family:monospace;
            margin:0;
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            transition: all 0.3s ease;
        }
        h2 {
            font-size:40px;
            margin-bottom:20px;
        }
        pre {
            white-space: pre-line;
            font-size:70px;
            font-weight:bold;
            line-height: 1.5;
        }
        #lastUpdate {
            margin-top:30px;
            font-size:16px;
            color:#333;
        }
        #modeBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .bourse {
            background:#000;
            color:#00FF00;
        }
        .bourse #lastUpdate {
            color:#0f0;
        }
        .bourse #modeBtn {
            background-color: #222;
            color:#0f0;
            border:1px solid #0f0;
        }
    </style>
</head>
<body>
    <h2>Cours Crypto</h2>
    <pre id="cryptoData">Chargement...</pre>
    <div id="lastUpdate">Dernière synchro : en attente...</div>
    <button id="modeBtn" onclick="toggleMode()">Mode Bourse</button>

    <script>
        function getCryptoPrices() {
            const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=ripple,velo,nano&vs_currencies=usd";
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(apiUrl);

            fetch(proxyUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cryptoData").innerText =
                        "XRP  : " + data.ripple.usd + " USD\n" +
                        "VELO : " + (data.velo ? data.velo.usd : "N/A") + " USD\n" +
                        "NANO : " + data.nano.usd + " USD";

                    const now = new Date();
                    document.getElementById("lastUpdate").innerText =
                        "Dernière synchro : " + now.toLocaleDateString() + " " + now.toLocaleTimeString();
                })
                .catch(() => {
                    document.getElementById("cryptoData").innerText = "Erreur de récupération des données";
                });
        }

        function toggleMode() {
            document.body.classList.toggle("bourse");
        }

        getCryptoPrices();
        setInterval(getCryptoPrices, 30000); // toutes les 30s pour éviter le 429
    </script>
</body>
</html>
