<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Crypto (XRP, VELO, NANO)</title>
    <style>
        body {
            background:#f5f5f5;
            color:#000;
            font-family:monospace;
            margin:0;
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            transition: all 0.3s ease;
        }
        h2 {
            font-size:40px;
            margin-bottom:20px;
        }
        pre {
            white-space: pre-line;
            font-size:30px;
            font-weight:bold;
            line-height: 1.8;
        }
        #lastUpdate {
            margin-top:30px;
            font-size:16px;
            color:#333;
        }
        #modeBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .bourse {
            background:#000;
            color:#00FF00;
        }
        .bourse #lastUpdate {
            color:#0f0;
        }
        .bourse #modeBtn {
            background-color: #222;
            color:#0f0;
            border:1px solid #0f0;
        }
    </style>
</head>
<body>
    <h2>Cours Crypto</h2>
    <pre id="cryptoData">Chargement...</pre>
    <div id="lastUpdate">Dernière synchro : en attente...</div>
    <button id="modeBtn" onclick="toggleMode()">Mode Bourse</button>

    <script>
        function getCryptoPrices() {
            const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=ripple,velo,nano&vs_currencies=usd,eur";
            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiUrl);

            fetch(proxyUrl)
                .then(response => response.json())
                .then(data => {
                    const prices = JSON.parse(data.contents);

                    // Récupération avec valeurs par défaut
                    const xrpUsd = prices.ripple?.usd ?? "N/A";
                    const xrpEur = prices.ripple?.eur ?? "N/A";
                    const veloUsd = prices.velo?.usd ?? "N/A";
                    const veloEur = prices.velo?.eur ?? "N/A";
                    const nanoUsd = prices.nano?.usd ?? "N/A";
                    const nanoEur = prices.nano?.eur ?? "N/A";

                    document.getElementById("cryptoData").innerText =
                        `XRP   : ${xrpUsd} USD | ${xrpEur} EUR\n` +
                        `VELO  : ${veloUsd} USD | ${veloEur} EUR\n` +
                        `NANO  : ${nanoUsd} USD | ${nanoEur} EUR`;

                    const now = new Date();
                    const formattedTime = now.toLocaleDateString() + " " + now.toLocaleTimeString();
                    document.getElementById("lastUpdate").innerText = "Dernière synchro : " + formattedTime;
                })
                .catch(error => {
                    console.error("Erreur API:", error);
                    document.getElementById("cryptoData").innerText = "Erreur de récupération des données";
                });
        }

        function toggleMode() {
            document.body.classList.toggle("bourse");
        }

        getCryptoPrices();
        setInterval(getCryptoPrices, 15000);
    </script>
</body>
</html>
