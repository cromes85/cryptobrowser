<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatif Crypto (CoinGecko vs Coinranking)</title>
<style>
    body {
        background:#f5f5f5;
        color:#000;
        font-family:monospace;
        margin:0;
        padding:20px;
        text-align:center;
    }
    h2 {
        font-size:35px;
        margin-bottom:20px;
    }
    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        font-size: 24px;
    }
    th, td {
        border: 1px solid #999;
        padding: 10px;
        text-align: center;
    }
    #lastUpdate {
        margin-top:20px;
        font-size:16px;
        color:#555;
    }
</style>
</head>
<body>
    <h2>Comparatif Crypto (CoinGecko vs Coinranking)</h2>
    <table>
        <thead>
            <tr>
                <th>Crypto</th>
                <th>CoinGecko (USD)</th>
                <th>Coinranking (USD)</th>
            </tr>
        </thead>
        <tbody id="cryptoTable">
            <tr><td colspan="3">Chargement...</td></tr>
        </tbody>
    </table>
    <div id="lastUpdate">Dernière synchro : en attente...</div>

<script>
async function getCoinGecko() {
    const url = "https://api.coingecko.com/api/v3/simple/price?ids=ripple,velo,nano&vs_currencies=usd";
    const res = await fetch(url);
    return await res.json();
}

async function getCoinRanking() {
    const proxy = "https://api.allorigins.win/get?url=";
    const api = "https://api.coinranking.com/v2/coins?symbols=XRP,VELO,NANO";
    const res = await fetch(proxy + encodeURIComponent(api));
    const data = await res.json();
    const coins = JSON.parse(data.contents).data.coins;
    const find = s => coins.find(c => c.symbol === s)?.price ?? "N/A";
    return {
        XRP: find("XRP"),
        VELO: find("VELO"),
        NANO: find("NANO")
    };
}

async function updatePrices() {
    try {
        const [cg, cr] = await Promise.all([getCoinGecko(), getCoinRanking()]);

        let html = `
        <tr>
            <td>XRP</td>
            <td>${cg.ripple?.usd ?? "N/A"}</td>
            <td>${parseFloat(cr.XRP).toFixed(6)}</td>
        </tr>
        <tr>
            <td>VELO</td>
            <td>${cg.velo?.usd ?? "N/A"}</td>
            <td>${parseFloat(cr.VELO).toFixed(6)}</td>
        </tr>
        <tr>
            <td>NANO</td>
            <td>${cg.nano?.usd ?? "N/A"}</td>
            <td>${parseFloat(cr.NANO).toFixed(6)}</td>
        </tr>`;

        document.getElementById("cryptoTable").innerHTML = html;
        document.getElementById("lastUpdate").innerText =
            "Dernière synchro : " + new Date().toLocaleString();

    } catch (err) {
        document.getElementById("cryptoTable").innerHTML =
            `<tr><td colspan="3">Erreur récupération données</td></tr>`;
        console.error(err);
    }
}

updatePrices();
setInterval(updatePrices, 30000);
</script>
</body>
</html>
