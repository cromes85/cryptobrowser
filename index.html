<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cours Crypto (XRP, VELO, NANO)</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 10px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }
    .crypto {
        font-size: 50px;
        font-weight: bold;
        margin: 8px 0;
    }
    .source {
        font-size: 16px;
        color: #aaa;
        margin-bottom: 10px;
    }
    .arrow-up {
        color: #00ff00;
        font-size: 40px;
        margin-left: 10px;
    }
    .arrow-down {
        color: #ff3333;
        font-size: 40px;
        margin-left: 10px;
    }
    .arrow-same {
        color: #aaa;
        font-size: 40px;
        margin-left: 10px;
    }
    #lastUpdate {
        margin-top: 15px;
        font-size: 16px;
        color: gray;
    }
    hr {
        border: 1px solid #444;
        width: 80%;
        margin: 10px auto;
    }
</style>
</head>
<body>
<h1>Cours Crypto</h1>
<div id="cryptoContainer">Chargement...</div>
<div id="lastUpdate">Dernière synchro : en attente...</div>

<script>
let previousPrices = { XRP: null, VELO: null, NANO: null };

async function getCoinRanking() {
    const proxy = "https://api.allorigins.win/get?url=";
    const api = "https://api.coinranking.com/v2/coins?symbols=XRP,VELO,NANO";
    const res = await fetch(proxy + encodeURIComponent(api));
    const data = await res.json();
    const coins = JSON.parse(data.contents).data.coins;
    const find = s => coins.find(c => c.symbol === s)?.price ?? "N/A";
    return {
        XRP: parseFloat(find("XRP")).toFixed(6),
        VELO: parseFloat(find("VELO")).toFixed(6),
        NANO: parseFloat(find("NANO")).toFixed(6)
    };
}

async function getCoinGecko() {
    const url = "https://api.coingecko.com/api/v3/simple/price?ids=ripple,velo,nano&vs_currencies=usd";
    const res = await fetch(url);
    const data = await res.json();
    return {
        XRP: data.ripple?.usd ?? "N/A",
        VELO: data.velo?.usd ?? "N/A",
        NANO: data.nano?.usd ?? "N/A"
    };
}

function getArrow(symbol, currentPrice) {
    if (previousPrices[symbol] === null) return '<span class="arrow-same">–</span>';
    if (currentPrice > previousPrices[symbol]) return '<span class="arrow-up">⬆️</span>';
    if (currentPrice < previousPrices[symbol]) return '<span class="arrow-down">⬇️</span>';
    return '<span class="arrow-same">–</span>';
}

async function updateCryptoPrices() {
    try {
        const [rankingPrices, geckoPrices] = await Promise.all([getCoinRanking(), getCoinGecko()]);

        const html = Object.keys(rankingPrices).map(symbol => {
            let price = parseFloat(rankingPrices[symbol]);
            let arrow = getArrow(symbol, price);
            previousPrices[symbol] = price;

            return `
                <div class="crypto">${symbol} : ${price} USD ${arrow}</div>
                <div class="source">Coinranking</div>
                <div class="crypto">${symbol} : ${geckoPrices[symbol]} USD</div>
                <div class="source">CoinGecko</div>
                <hr>
            `;
        }).join("");

        document.getElementById("cryptoContainer").innerHTML = html;
        document.getElementById("lastUpdate").innerText =
            "Dernière synchro : " + new Date().toLocaleString();
    } catch (err) {
        console.error("Erreur API:", err);
        document.getElementById("cryptoContainer").innerText = "Erreur de récupération des données";
    }
}

updateCryptoPrices();
setInterval(updateCryptoPrices, 30000);
</script>
</body>
</html>
