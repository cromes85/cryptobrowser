<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cours Crypto</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
    }
    .crypto {
        font-size: 3rem;
        font-weight: bold;
        margin: 15px 0;
    }
    .source {
        font-size: 1rem;
        color: gray;
        margin-bottom: 20px;
    }
    .sync {
        font-size: 0.9rem;
        margin-top: 20px;
        color: #aaa;
    }
</style>
</head>
<body>
    <div class="crypto">XRP : <span id="xrp">0.00</span> USD</div>
    <div class="crypto">VELO : <span id="velo">0.00</span> USD</div>
    <div class="crypto">NANO : <span id="nano">0.00</span> USD</div>
    <div class="source">Source : CoinGecko</div>
    <div class="sync" id="sync-time"></div>

<script>
async function getPrices() {
    try {
        let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple,velo,nano&vs_currencies=usd");
        let data = await response.json();

        document.getElementById("xrp").textContent = data.ripple.usd.toFixed(2);
        document.getElementById("velo").textContent = data.velo.usd.toFixed(5);
        document.getElementById("nano").textContent = data.nano.usd.toFixed(6);

        document.getElementById("sync-time").textContent = "Dernière synchro : " + new Date().toLocaleString();
    } catch (e) {
        console.error("Erreur récupération prix :", e);
    }
}
getPrices();
setInterval(getPrices, 60000);
</script>
</body>
</html>
